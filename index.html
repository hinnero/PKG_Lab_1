<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Color Converter</title>
</head>
<body>
    <header>
        <h1>Color Converter</h1>
    </header>
    <div class="container">
        <div class="models">
            <div class="model_rgb">
                <h2>RGB</h2>
                <div class="element">
                    <p>R</p>
                    <input class="rect-r" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbclick()"/>
                    <input class="slide-r" type="range" step="1" min="0" max="255" oninput="rgbslide()"/>
                </div>
                <div class="element">
                    <p>G</p>
                    <input class="rect-g" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbclick()"/>
                    <input class="slide-g" type="range" step="1" min="0" max="255" oninput="rgbslide()"/>
                </div>
                <div class="element">
                    <p>B</p>
                    <input class="rect-b" type="number" placeholder="0" step="1" min="0" max="255" oninput="rgbclick()"/>
                    <input class="slide-b" type="range" step="1" min="0" max="255" oninput="rgbslide()"/>
                </div>
            </div>

            <div class="model_cmyk">
                <h2>CMYK</h2>
                <div class="element">
                    <p>C</p>
                    <input class="rect-c" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykclick()"/>
                    <input class="slide-c" type="range" step="0.01" min="0" max="1" oninput="cmykslide()"/>
                </div>
                <div class="element">
                    <p>M</p>
                    <input class="rect-m" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykclick()"/>
                    <input class="slide-m" type="range" step="0.01" min="0" max="1" oninput="cmykslide()"/>
                </div>
                <div class="element">
                    <p>Y</p>
                    <input class="rect-y" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykclick()"/>
                    <input class="slide-y" type="range" step="0.01" min="0" max="1" oninput="cmykslide()"/>
                </div>
                <div class="element">
                    <p>K</p>
                    <input class="rect-k" type="number" placeholder="0" step="0.01" min="0" max="1" oninput="cmykclick()"/>
                    <input class="slide-k" type="range" step="0.01" min="0" max="1" oninput="cmykslide()"/>
                </div>
            </div>

            <div class="model_lab">
                <h2>Lab</h2>
                <div class="element">
                    <p>L</p>
                    <input class="rect-l" type="number" placeholder="0" step="0.01" min="0" max="100" oninput="labclick()"/>
                    <input class="slide-l" type="range" step="0.1" min="0" max="100" oninput="labslide()"/>
                </div>
                <div class="element">
                    <p>A</p>
                    <input class="rect-a" type="number" placeholder="0" step="0.01" min="-128" max="127" oninput="labclick()"/>
                    <input class="slide-a" type="range" step="0.01" min="-128" max="127" oninput="labslide()"/>
                </div>
                <div class="element">
                    <p>B</p>
                    <input class="rect-bb" type="number" placeholder="0" step="0.01" min="-128" max="127" oninput="labclick()"/>
                    <input class="slide-bb" type="range" step="0.01" min="-128" max="127" oninput="labslide()"/>
                </div>
            </div>
        </div>

        <div class="palette">
            <h2>Selected Color</h2>
            <div class="color-display"></div>
            <div class="color-values">
                <p id="rgb-value"></p>
                <p id="cmyk-value"></p>
                <p id="lab-value"></p>
            </div>
            <div class="color-palette">
                <div class="color-box" style="background-color: #c94545;" onclick="selectPaletteColor('#c94545')"></div>
                <div class="color-box" style="background-color: #0a690a;" onclick="selectPaletteColor('#0a690a')"></div>
                <div class="color-box" style="background-color: #4e4eb4;" onclick="selectPaletteColor('#4e4eb4')"></div>
                <div class="color-box" style="background-color: #b4b440;" onclick="selectPaletteColor('#b4b440')"></div>
                <div class="color-box" style="background-color: #8c368c;" onclick="selectPaletteColor('#8c368c')"></div>
                <div class="color-box" style="background-color: #3e9d9d;" onclick="selectPaletteColor('#3e9d9d')"></div>
                <div class="color-box" style="background-color: #000000;" onclick="selectPaletteColor('#000000')"></div>
                <div class="color-box" style="background-color: #FFFFFF;" onclick="selectPaletteColor('#FFFFFF')"></div>
                <div class="color-box" style="background-color: #4b1414;" onclick="selectPaletteColor('#4b1414')"></div>
                <div class="color-box" style="background-color: #a4a416;" onclick="selectPaletteColor('#a4a416')"></div>
                <div class="color-box" style="background-color: #136198;" onclick="selectPaletteColor('#136198')"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Raytsev Oleg | 2024</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
